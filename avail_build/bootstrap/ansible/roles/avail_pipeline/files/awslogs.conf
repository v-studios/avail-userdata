[general]
state_file = /var/awslogs/state/agent-state

[cloud-init]
file = /var/log/cloud-init-output.log
log_group_name = /avail/pipeline/var/log/cloud-init-output.log
log_stream_name = {hostname}

[uploaded-wsgi]
file = /var/log/avail/avail_pipeline_uploaded-wsgi.log
log_group_name = /avail/pipeline/var/log/avail/avail_pipeline_uploaded-wsgi.log
log_stream_name = {hostname}
# 2018-01-12 18:48:19,883
datetime_format = %Y-%m-%d %H:%M:%S
time_zone = UTC


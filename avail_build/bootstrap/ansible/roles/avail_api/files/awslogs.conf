[general]
state_file = /var/awslogs/state/agent-state

[cloud-init]
file = /var/log/cloud-init-output.log
log_group_name = /avail/api/var/log/cloud-init-output.log
log_stream_name = {hostname}

[api-wsgi]
file = /var/log/avail/avail_api-wsgi.log
log_group_name = /avail/api/var/log/avail/avail_api-wsgi.log
log_stream_name = {hostname}
# 2018-01-12 18:48:19,883
datetime_format = %Y-%m-%d %H:%M:%S
time_zone = UTC

[api-error]
file = /var/log/avail/avail_api_error.log
log_group_name = /avail/api/var/log/avail/avail_api_error.log
log_stream_name = {hostname}
